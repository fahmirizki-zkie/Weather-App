<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">

        <header class="input-container">
            <input class="city-input" placeholder="Search City">
            <button class="search-btn"><i class="bi bi-search"></i></button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                  <i class="bi bi-geo-alt-fill"></i>
                  <h4 class="country-txt">Purwokerto</h4>
                </div>
                <h5 class="current-date-txt reguler-txt">Wed, 07 Aug</h5>
            </div>

        <div class="weather-summery-container">
          <img class="weather-summary-img" src="image/awan2.svg">
          <div class="weather-summery-info">
          <h1 class="temp-txt">28&#176;C</h1>
          <h3 class="condition-txt reguler-txt">Cloudy</h3>
          </div>
        </div>

        <div class="weather-conditions-container">
            <div class="condition-item">
                <i class="bi bi-droplet"></i>
                <div class="condition-info">
                  <h5 class="reguler-txt">Humidity</h5>
                  <h5 class="humidity-value-txt">55%</h5>
                </div>
            </div>

            <div class="condition-item">
                <i class="bi bi-wind"></i>
                <div class="condition-info">
                  <h5 class="reguler-txt">Wind Speed</h5>
                  <h5 class="wind-value-txt">12km/h</h5>
                </div>
            </div>
        </div>
        <div class="forcast-items-container">
            <div class="forcast-item">
                <h5 class="forcast-item-date reguler-txt">10 AM</h5>
                <img class="forcast-weather-img" src="image/awan2.svg">
                <h5 class="forcast-item-temp">28&#176;C</h5>
            </div>

            <div class="forcast-item">
                <h5 class="forcast-item-date reguler-txt">11 AM</h5>
                <img class="forcast-weather-img" src="image/awan2.svg">
                <h5 class="forcast-item-temp">29&#176;C</h5>
            </div>

            <div class="forcast-item">
                <h5 class="forcast-item-date reguler-txt">12 PM</h5>
                <img class="forcast-weather-img" src="image/awan2.svg">
                <h5 class="forcast-item-temp">30&#176;C</h5>
            </div>

            <div class="forcast-item">
                <h5 class="forcast-item-date reguler-txt">01 PM</h5>
                <img class="forcast-weather-img" src="image/awan2.svg">
                <h5 class="forcast-item-temp">31&#176;C</h5>
            </div>

            <div class="forcast-item">
                <h5 class="forcast-item-date reguler-txt">02 PM</h5>
                <img class="forcast-weather-img" src="image/awan2.svg">
                <h5 class="forcast-item-temp">32&#176;C</h5>
            </div>
        </div>
        </section>

        <section class="search-city section-message" >
            <img src="image/search (2).svg">
            <div>
                <h1>Search City</h1>
                <h4 class="reguler-txt">find your city and get the weather information</h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="image/404.svg">
            <div>
                <h1>Search City</h1>
                <h4 class="reguler-txt">find your city and get the weather information</h4>
            </div>
        </section>
    </div>
  </body>
</html>
